<div class="p-10">
    <p class="text-xl text-center mb-20">Phone Number POC</p>
    <form action="" [formGroup]="userForm" (ngSubmit)="send()" class="grid grid-cols-1">
        <mat-form-field *ngIf="phoneNumberVerifying" appearance="outline">
            <mat-label>Phone Number</mat-label>
            <input matInput  id="tel" phoneMask [preValue]="userForm.value.phone"  
            [phoneControl]="userForm.controls['phone']" [numbersPhoneOnly]="false" formControlName="phone" maxlength="14" >
        </mat-form-field>
        <mat-form-field *ngIf="!phoneNumberVerifying" appearance="outline">
            <mat-label>Phone Number</mat-label>
            <input id="tel" phoneMask [numbersPhoneOnly]="true" [phoneControl]="userForm.controls['phone']" 
            [preValue]="userForm.value.phone" matInput formControlName="phone" maxlength="16">
        </mat-form-field>
          <button mat-raised-button type="submit" color="primary">Enviar Datos</button>
    </form>
</div>
